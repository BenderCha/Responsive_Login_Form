<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="icofont/icofont.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="title"><span>Login Form</span></div>
            <form>
                <div class="row">
                    <i class="icofont-user"></i>
                    <input type="text" placeholder="Email and Phone" class="user" name="user" required>
                </div>
               
                <div class="row button">
                    <div class="pass"><a href="login.html">Login Now</a></div>
                    <input type="submit" value="Reset">
                    <div class="signup_link">Not a member? <a href="registration.html">Signup Now</a></div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
